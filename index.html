<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <title>Document</title>

<body>
    <button class="btn btn-danger mt-4 ms-4" onclick="pushColor()">Change dem Color</button>
</body>
</html>
<script>

    
let arr = []
    let hexColor = "#"
    let genHex = () => {
        hexColor = "#"
        let hexTotal = "0123456789ABCDEF"

        for (let index = 0; index < 6; index++) { 
            let randIndex = Math.floor(Math.random() * hexTotal.length)
            hexColor += hexTotal[randIndex]
        }
        console.log(hexColor)
        document.body.style.backgroundColor = hexColor
        
    }

    let pushColor = () => {
        genHex()
        arr.push(hexColor)
        console.log(arr);
    }
    
</script>
